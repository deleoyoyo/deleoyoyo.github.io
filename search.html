<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myUL {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myUL li a {
  border: 1px solid #ddd;
  margin-top: -1px; /* Prevent double borders */
  background-color: #f6f6f6;
  padding: 12px;
  text-decoration: none;
  font-size: 0px;
  color: black;
  display: block
}

#myUL li a:hover:not(.header) {
  background-color: #eee;
}
</style>
</head>
<body>

<h2>My Pokemon Cards</h2>
<h6>heads up! these pokemon cards many not be the same, but they have the same moves</h6>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

<ul id="myUL">
  <li><a href="#">Deoxys<img src="https://cdn.shopify.com/s/files/1/0406/9661/0973/products/pku_swshfs_120_216x300_crop_center.jpg?v=1637496927" style="width:200px">
</a></li>
  <li><a href="#">Dragonite V<img src="https://cdn.shopify.com/s/files/1/0281/3650/5478/products/e38c1154-ef95-5113-883b-b38f2857206b.jpg?v=1629846030" style="width:200px"></a></li>

  <li><a href="#">Dragapult <img src="https://i.pinimg.com/originals/0f/4e/e4/0f4ee4eb72eae9617b8f87259c516fc0.png" style="width:200px"></a></li>



  <li><a href="#">Grimmsnarl<img src="https://www.pojo.com/wp-content/uploads/2022/01/Grimmsnarl-fs178.jpg" style="width:200px">
</a></li>

  <li><a href="#">Meloetta<img src="https://cdn.shopify.com/s/files/1/0406/9661/0973/products/en_US-SWSH8-124-meloetta_733x1022.jpg?v=1637497071" style="width:200px"></a></li>
</ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>

</body>
</html>
